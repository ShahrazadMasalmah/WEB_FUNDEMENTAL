<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form  name="/process" method="post">    
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="Confirm_password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date">
        </div>
        <div>
            <label>Gender Identity:</label><br> 
            <input type="radio" name="font" value="male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" value="not answer" id="not_answer">
            <label for="not_answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>Java</option>
                <option>C</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="receive" id="receive" checked>
            <label for="receive">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" id="Account"><br>
        <label for="Account">* Indicates a required field</label>
    </form>
</body>
</html>
